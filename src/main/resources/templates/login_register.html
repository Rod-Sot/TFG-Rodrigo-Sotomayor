<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rollenia - Acceder o Registrarse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="/css/login_register.css">
  <script src="/js/login_register.js" defer></script>
</head>
<body>
  <!-- Logo -->
  <div class="logo-container">
    <a href="/home" title="Volver al inicio">
      <img src="/css/images/logo.svg" alt="Logo Rollenia">
    </a>
  </div>
  <!-- Caja de login/registro -->
  <div class="auth-wrapper">
    <div class="form-slider" id="formSlider">
      <form class="form-container" id="loginForm">
        <h3 class="text-center mb-3">Iniciar sesión</h3>
        <div class="mb-3">
          <label for="loginEmail">Correo electrónico</label>
          <input type="email" class="form-control" id="loginEmail" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword">Contraseña</label>
          <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <button class="btn btn-primary w-100">Entrar</button>
        <div class="form-toggle">
          <span>¿No tienes cuenta? </span>
          <button type="button" onclick="toggleSlide()">Regístrate</button>
        </div>
      </form>
      <!-- Registro -->
      <form class="form-container" id="registerForm">
        <h3 class="text-center mb-3">Registrarse</h3>
        <div class="mb-3">
          <label for="registerUsername">Nombre de usuario</label>
          <input type="text" class="form-control" id="registerUsername" required>
        </div>
        <div class="mb-3">
          <label for="registerEmail">Correo electrónico</label>
          <input type="email" class="form-control" id="registerEmail" required>
        </div>
        <div class="mb-3">
          <label for="registerPassword">Contraseña</label>
          <input type="password" class="form-control" id="registerPassword" required>
        </div>
        <button class="btn btn-success w-100">Registrarse</button>
        <div class="form-toggle">
          <span>¿Ya tienes cuenta? </span>
          <button type="button" onclick="toggleSlide()">Inicia sesión</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Rollenia. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
