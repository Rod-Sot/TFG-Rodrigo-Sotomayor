<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalles del foro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="/css/foro_detail.css">
  <script src="/js/foro_detail.js" defer></script>
</head>
<body>
  <!-- Menú lateral -->
  <nav class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-white">Menú</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0">
      <ul class="nav flex-column text-start">
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/home">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/noticias">Noticias</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/foro">Foro</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/partidas">Partidas</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/libreria">Librería</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/perfil_user" id="perfil-btn">Perfil</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/login" id="login-btn">Iniciar sesión</a>
          <button class="btn btn-danger w-100 text-start mb-2" id="logout-btn" style="display:none;">Cerrar sesión</button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Barra superior -->
  <header class="bg-dark text-white py-2 px-3 d-flex justify-content-between align-items-center">
    <div>
      <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">☰</button>
      <a href="/" title="Volver al inicio"><img src="/css/images/logo.svg" alt="Inicio" class="logo-mini" /></a>
    </div>
    <h5 class="mb-0">Detalles del foro</h5>
    <div></div>
  </header>

  <!-- Contenido principal -->
  <main>
    <div class="container py-5 position-relative">
      <div class="foro-container">
        <div class="mb-3">
          <a href="/foro" class="btn btn-primary">← Volver al Foro</a>
        </div>
        <div class="foro-header" id="foro-header">
          <h3 class="mb-2">Cargando...</h3>
          <p><strong>Creado por:</strong> </p>
          <p><strong>Respuestas:</strong> 0 | <strong>Visitas:</strong> 0 | <strong>Categoría:</strong> </p>
        </div>
        <div id="mensaje-inicial"></div>
        <div id="foro-mensajes"></div>
        <form id="mensaje-form" class="mt-4">
          <div class="mb-2">
            <textarea class="form-control" id="mensaje-contenido" rows="2" placeholder="Escribe tu respuesta..." required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Publicar respuesta</button>
        </form>
      </div>
      <button id="scroll-top-btn" class="btn btn-secondary btn-sm" title="Volver arriba">↑</button>
    </div>
  </main>
  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2025 Rollenia. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
