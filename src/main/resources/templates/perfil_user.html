<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="/css/perfil_user.css" />
  <script src="/js/perfil_user.js" defer></script>
</head>
<body>
<!-- Menú lateral -->
<nav class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-white">Menú</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0">
      <ul class="nav flex-column text-start">
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/home" >Inicio</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/noticias">Noticias</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/foro">Foro</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/partidas">Partidas</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/libreria">Librería</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" tabindex="-1" aria-disabled="true">Perfil</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-danger w-100 text-start mb-2" id="logout-btn" >Cerrar sesión</button>
        </li>
      </ul>
    </div>
  </nav>
<!-- Barra superior -->
<header class="bg-dark text-white py-2 px-3 d-flex justify-content-between align-items-center">
  <div>
    <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">☰</button>
    <a href="/home" title="Volver al inicio"><img src="/css/images/logo.svg" alt="Inicio" class="logo-mini" /></a>
  </div>
  <h5 class="mb-0">Perfil</h5>
  <div></div>
</header>
<!-- Contenido principal -->
<main class="container my-4">
  <div class="profile-container">
    <div class="profile-header">
      <img src="/css/images/default_avatar.png" alt="Avatar" class="profile-avatar" id="profile-avatar">
      <div>
        <h4 id="nombre-usuario">Nombre de usuario</h4>
        <p id="email-usuario">Email: usuario@ejemplo.com</p>
        <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalEditarPerfil">Editar perfil</button>
      </div>
    </div>
    <div class="profile-section">
      <h5>Partidas como jugador</h5>
      <ul class="list-group mb-3" id="partidas-jugador">
      </ul>
    </div>
    <div class="profile-section">
      <h5>Partidas como director</h5>
      <ul class="list-group mb-3" id="partidas-director">
      </ul>
    </div>
    <div class="profile-section">
      <h5>Sistemas seguidos</h5>
      <div id="sistemas-seguidos" class="mb-3">
      </div>
    </div>
  </div>
</main>
<!-- Footer -->
<footer class="bg-dark text-light text-center py-3 mt-5">
  <div class="container">
    <p class="mb-0">&copy; 2025 Rollenia. Todos los derechos reservados.</p>
  </div>
</footer>
<!-- Modal Editar Perfil -->
<div class="modal fade" id="modalEditarPerfil" tabindex="-1" aria-labelledby="modalEditarPerfilLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="form-editar-perfil">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditarPerfilLabel">Editar perfil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="input-nombre" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="input-nombre" required>
        </div>
        <div class="mb-3">
          <label for="input-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="input-email" required>
        </div>
        <div class="mb-3">
          <label for="input-foto" class="form-label">Foto de perfil (URL)</label>
          <input type="file" class="form-control" id="input-foto" accept="image/*">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
