<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Noticias - Rollenia</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="/css/noticias.css">
  <script src="/js/noticias.js" defer></script>
</head>
<body>
  <!-- Menú lateral -->
  <nav class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-white">Menú</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0">
      <ul class="nav flex-column text-start">
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/home">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" tabindex="-1" aria-disabled="true">Noticias</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/foro">Foro</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/partidas">Partidas</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/libreria">Librería</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/perfil_user" id="perfil-btn">Perfil</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/login" id="login-btn">Iniciar sesión</a>
          <button class="btn btn-danger w-100 text-start mb-2" id="logout-btn" style="display:none;">Cerrar sesión</button>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Barra superior -->
  <header class="bg-dark text-white py-2 px-3 d-flex justify-content-between align-items-center">
    <div>
      <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">☰</button>
      <a href="/home" title="Volver al inicio"><img src="/css/images/logo.svg" alt="Inicio" class="logo-mini" /></a>
    </div>
    <h5 class="mb-0">Noticias</h5>
    <div></div>
  </header>
  <!-- Contenido principal -->
  <main class="main-container">
    <div style="width:100%; max-width: 1100px;">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Noticias</h2>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#crearNoticiaModal">+ Nueva noticia</button>
      </div>
      <div class="filtros-noticias row g-2 mb-3">
        <div class="col-md-4">
          <input type="date" class="form-control" id="filtroFecha">
        </div>
        <div class="col-md-4">
          <select class="form-select" id="filtroSistema">
            <option value="">Todos los sistemas</option>
          </select>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="filtroTitulo" placeholder="Buscar por título...">
        </div>
      </div>
      <div id="noticias-scroll"></div>
    </div>
  </main>
  <!-- Modal para crear noticia -->
  <div class="modal fade" id="crearNoticiaModal" tabindex="-1" aria-labelledby="crearNoticiaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formNuevaNoticia">
          <div class="modal-header">
            <h5 class="modal-title" id="crearNoticiaModalLabel">Nueva noticia</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <label class="form-label">Título</label>
              <input type="text" class="form-control" id="tituloNoticia" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Sistema</label>
              <select class="form-select" id="sistemaNoticia" required>
                <option value="">Selecciona sistema</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">Fecha de publicación</label>
              <input type="date" class="form-control" id="fechaNoticia" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Contenido</label>
              <textarea class="form-control" id="contenidoNoticia" rows="4" required></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label">Miniatura (URL)</label>
              <input type="url" class="form-control" id="miniaturaNoticia">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Publicar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <div class="container">
      <p class="mb-0">&copy; 2025 Rollenia. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
