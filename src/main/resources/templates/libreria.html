<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Librería - Rollenia</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="/css/libreria.css">
  <script src="/js/libreria.js" defer></script>
</head>
<body>
<!-- Menú lateral -->
<nav class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-white">Menú</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0">
      <ul class="nav flex-column text-start">
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/home">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/noticias">Noticias</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/foro">Foro</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/partidas">Partidas</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" tabindex="-1" aria-disabled="true">Librería</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/perfil_user" id="perfil-btn">Perfil</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light w-100 text-start mb-2" href="/login" id="login-btn">Iniciar sesión</a>
          <button class="btn btn-danger w-100 text-start mb-2" id="logout-btn" style="display:none;">Cerrar sesión</button>
        </li>
      </ul>
    </div>
  </nav>

<!-- Barra superior -->
<header class="bg-dark text-white py-2 px-3 d-flex justify-content-between align-items-center">
  <div>
    <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">☰</button>
    <a href="/home" title="Volver al inicio"><img src="/css/images/logo.svg" alt="Inicio" class="logo-mini" /></a>
  </div>
  <h5 class="mb-0">Librería</h5>
  <div></div>
</header>

<!-- Carrusel dinámico -->
<main class="container my-4">
  <div id="sistemasCarousel" class="carousel slide">
    <div class="carousel-inner" id="carousel-sistemas-inner">
    </div>
    <!-- Controles del carrusel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#sistemasCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#sistemasCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  <div class="carousel-position-indicator text-center mt-3">
      <span id="indicator-prev" class="circle-indicator mx-1 d-none"></span>
      <span id="indicator-current" class="circle-indicator active-number">1</span>
      <span id="indicator-next" class="circle-indicator mx-1 d-none"></span>
  </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3 mt-5">
  <div class="container">
    <p class="mb-0">&copy; 2025 Rollenia. Todos los derechos reservados.</p>
  </div>
</footer>
</body>
</html>
